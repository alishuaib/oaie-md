<!DOCTYPE html>
<html lang="en">

			html{
				display: flex;

				white-space: wrap;

				padding-bottom: 0 !important;

			body {
				background-color: #272822;

<link rel="stylesheet" type="text/css" href="prism.css">
<script src="prism.js"></script>
		<script
			type="module"
			src="https://md-block.verou.me/md-block.js"
		></script>
		<script>
			window.addEventListener("load", () => {
			  const height = document.body.scrollHeight;
			  window.parent.postMessage(
				{ id: "contentFrame", height: height },
				"*"
			  );
			});
		  </script>
        <script>
            window.onload = function() {
    // Get the current URL
    var url = new URL(window.location.href);

    // Extract the hash part and remove the '#' character
    var source = url.hash.slice(1);

    // Select the md-block element
    var mdBlock = document.querySelector('.md');

    // Get the base URL without the hash
    var baseUrl = url.origin + url.pathname;

    console.log(baseUrl + "/md/" + source +".md")
    // Set the src attribute of the md-block element to the extracted hash
    mdBlock.setAttribute('src', baseUrl + "/md/" + source +".md");
}
            </script>
	</head>
	<body class="line-numbers">
		<md-block class="md" src="">	
			
	</body>
</html>
